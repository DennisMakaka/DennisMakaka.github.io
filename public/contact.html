<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Internal styling for contact.html */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2016/11/29/05/08/architecture-1867232_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #2d2d2d;
            color: #f0f0f0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Adjust opacity for faintness */
            z-index: -1;
        }

        header {
            background-color: rgba(30, 42, 56, 0.9);
            padding: 20px;
            border-bottom: 2px solid rgba(27, 38, 51, 0.9);
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            transition: background-color 0.3s;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #4a90e2;
        }

        .contact-container {
            padding: 100px 20px; /* Adjusted to account for the fixed header */
            max-width: 800px;
            margin: auto;
            text-align: center;
            line-height: 1.6;
        }

        .contact-content {
            background-color: rgba(44, 56, 70, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 60px;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 36px;
            font-weight: 800;
            color: #50c878;
            margin-bottom: 20px;
        }

        p, a {
            font-size: 18px;
            font-weight: 400;
            color: #d0d0d0;
            margin-bottom: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        p i, a i {
            margin-right: 10px;
        }

        a:hover {
            color: #4a90e2;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-links a {
            color: #f0f0f0;
            font-size: 32px;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #50c878;
        }

        footer {
            background-color: rgba(30, 42, 56, 0.9);
            text-align: center;
            padding: 10px;
            color: #f0f0f0;
            border-top: 2px solid rgba(27, 38, 51, 0.9);
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 100px 10px; /* Adjusted padding for smaller screens */
            }

            h1 {
                font-size: 28px;
            }

            p, a {
                font-size: 16px;
            }
        }
    </style>
</head>
